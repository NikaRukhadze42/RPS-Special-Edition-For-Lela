<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icons/favicon.ico">
    <link rel="stylesheet" href="../css/style.css">
    <title>R-P-S !! Lela's Special Edition</title>
</head>
<body>
    <section id="main">
        <div class="container">
            <div class="wrapper">
                <div id="game-form">
                    <div id="scoreboard-wrapper">
                        <div id="lela-scoreboard">
                            <div class="text-wrapper"><h2>LELA</h2></div>
                            <div class="text-wrapper"><h3 id="lela-score">SCORE:</h3></div>
                            <div class="image-wrapper"><img src="../img/default.png"></div>
                        </div>
                        <div id="pc-scoreboard">
                            <div class="text-wrapper"><h2>PC</h2></div>
                            <div class="text-wrapper"><h3 id="pc-score">SCORE:</h3></div>
                            <div class="image-wrapper"><img src="../img/default.png"></div>
                        </div>
                    </div>
                    <div id="choices-wrapper">
                        <div id="choices-content">
                            <div id="rock">ROCK</div>
                            <div id="paper">PAPER</div>
                            <div id="scissors">SCISSORS</div>
                        </div>
                    </div>
                    <div id="local-storage"><div id="clear-storage">CLEAR SCOREBOARD</div></div>
                </div>

                <!-- Animations -->
                <div class="image-animation" id="rock-animation"><img src="../img/rock.png"></div>
                <div class="image-animation" id="paper-animation"><img src="../img/paper.png"></div>
                <div class="image-animation" id="scissors-animation"><img src="../img/scissors.png"></div>
                <div class="image-animation" id="zoe-animation"><img src="../img/zoe.png"></div>
                <!-- end -->

            </div>
        </div>
    </section>
</body>
<script src="../js/script.js"></script>
</html>
